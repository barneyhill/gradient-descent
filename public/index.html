<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font: 13px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
        color: #404040;
      }

      .dropdown {
        z-index: 5;
        display: inline-block;
        position: absolute;
        overflow: hidden;
        height: 28px;
        width: 150px;
        background: #f2f2f2;
        border: 1px solid;
        border-color: white #f7f7f7 whitesmoke;
        border-radius: 3px;
        background-image: -webkit-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
        background-image: -moz-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
        background-image: -o-linear-gradient(top, transparent, rgba(0, 0, 0, 0.06));
        background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.06));
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
      }

      .dropdown:before, .dropdown:after {
        content: '';
        position: absolute;
        z-index: 2;
        top: 9px;
        right: 10px;
        width: 0;
        height: 0;
        border: 4px dashed;
        border-color: #888888 transparent;
        pointer-events: none;
      }

      .dropdown:before {
        border-bottom-style: solid;
        border-top: none;
      }

      .dropdown:after {
        margin-top: 7px;
        border-top-style: solid;
        border-bottom: none;
      }

      .dropdown-select {
        position: relative;
        width: 130%;
        margin: 0;
        padding: 6px 8px 6px 10px;
        height: 28px;
        line-height: 14px;
        font-size: 12px;
        color: #62717a;
        text-shadow: 0 1px white;
        background: #f2f2f2; /* Fallback for IE 8 */
        background: rgba(0, 0, 0, 0) !important; /* "transparent" doesn't work with Opera */
        border: 0;
        border-radius: 0;
        -webkit-appearance: none;
      }

      .dropdown-select:focus {
        z-index: 3;
        width: 100%;
        color: #394349;
        outline: 2px solid #49aff2;
        outline: 2px solid -webkit-focus-ring-color;
        outline-offset: -2px;
      }

      .dropdown-select > option {
        margin: 3px;
        padding: 6px 8px;
        text-shadow: none;
        background: #f2f2f2;
        border-radius: 3px;
        cursor: pointer;
      }

      /* Fix for IE 8 putting the arrows behind the select element. */

      .lt-ie9 .dropdown {
        z-index: 1;
      }

      .lt-ie9 .dropdown-select {
        z-index: -1;
      }

      .lt-ie9 .dropdown-select:focus {
        z-index: 3;
      }

      /* Dirty fix for Firefox adding padding where it shouldn't. */

      @-moz-document url-prefix() {
        .dropdown-select {
          padding-left: 6px;
        }
      }

      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="dropdown">
        <select name="one" class="dropdown-select">
          <option value="1">Momentum</option>
          <option value="2">Classical</option>
        </select>
      </div>
    </section>
    <div id="map"></div>
    <script>
      var map;
      var styles = {
        hide: [
          {
            featureType: 'poi.business',
            stylers: [{visibility: 'off'}]
          },
          {
            featureType: 'transit',
            elementType: 'labels.icon',
            stylers: [{visibility: 'off'}]
          },
          {
            "featureType": "road.highway",
            elementType: "labels",
            stylers:[{visibility: "off"}]
          }
        ]
      };
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 27.986065, lng: 86.922623},
          zoom: 8,
          zoomControl: false,
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
          mapTypeId: 'terrain',
          clickableIcons: false
        });
        map.setOptions({styles: styles['hide']});

        var green_marker = {
          url: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
        }

        var red_marker = {
          url : 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
        }

        var start_marker;
        var end_marker;
        var descentPath;
        
        function placeMarker(location) {
            if (start_marker){
              start_marker.setPosition(location);
            } else {
              console.log(start_marker)
              start_marker = new google.maps.Marker({
                position: location,
                title: 'Start',
                map: map,
                icon: green_marker
              });
            }
        }

        google.maps.event.addListener(map, 'click', function(event) {
          placeMarker(event.latLng);
          placeLine(event.latLng);
        });

        function placeLine(location){
          var url = "http://192.168.0.17:1234/gradient_descent_momentum?lat=" +location.lat() + "&lng=" + location.lng() + "&learning_rate=0.01&precision=0.001"
          var request = new XMLHttpRequest(); //creates a request object
          request.open("GET", url);
          request.send(); //sends a request to the server
          //following code executes once list of coordinates has been received
          request.onreadystatechange=(e)=>{
            console.log(request.responseText)
            //parses server response into JSON format
            var coordinates = JSON.parse(request.responseText);
            console.log(coordinates)
            //creates a multi-point line object that can be rendered in my google maps view
            
            if (descentPath){
              descentPath.setPath(coordinates);
              end_marker.setPosition(location);
            } else {
              var descentPath = new google.maps.Polyline({
                path: coordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 3
              });

              var end_marker = new google.maps.Marker({
                position: coordinates[coordinates.length-1],
                title: 'End',
                map: map,
                icon: red_marker
              });
            }

            //renders line in map view
            descentPath.setMap(map);

          }
        }
      }

    </script>
    <script>
    function loadScript(){
      var script = document.createElement('script');
      script.type = 'text/javascript'
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCdFm9FBaaJxc16ilCn4-ubHNBZVQEQSqs&callback=initMap"
      document.body.appendChild(script);
    }
    window.onload = loadScript;
    </script>

  </body>
</html>
